<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acme Register</title>
  <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2">

      </div>

      <div class="col-md-8">

        <h1>Log In</h1>
        <hr>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="first_name" placeholder="First name">
            </div>
          </div>
          <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="last_name" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="user@example.com">
            </div>
          </div>
          <div class="form-group">
            <label for="verify_email" class="col-sm-2 control-label">Verify Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="verify_email" placeholder="user@example.com">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="verify_password" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="verify_password" placeholder="Verify Password">
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-2">

      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
